<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Renga</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="rengaApp">
    <ui-view></ui-view>
  </body>
  <script type="text/ng-template" id="/home.html">
    <div ng-repeat="renga in rengas" class="container">
      <a href="#!/rengas/{{$index}}"><h3>{{renga.title}}</h3></a>
      <div ng-repeat="stanza in renga.stanzas" class="">
        {{stanza.line_one}}<br>
        {{stanza.line_two}}<br>
        {{stanza.line_three}}
      </div>
    </div>
  </script>
  <script type="text/ng-template" id="/rengas.html">
    <div class="container">
      <h3>{{renga.title}}</h3>
      <div ng-repeat="stanza in renga.stanzas" class="">
        {{stanza.line_one}}<br>
        {{stanza.line_two}}<br>
        {{stanza.line_three}}
      </div>
    </div>
  </script>
</html>
